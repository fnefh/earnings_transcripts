  - context: |
      MicroStrategy describes itself as the world's first and largest Bitcoin treasury company (BTC). As of Q3 2024, MicroStrategy holds 252,220 Bitcoins with a total Bitcoin market value of $18 billion. Since June 30, 2024, they acquired an additional 25,889 Bitcoin for a total purchase cost of $1.6 billion, at an average price of $60,839. They acquire Bitcoin through three primary mechanisms: debt financing ($4.3B in convertible debt at 0.8% annual cost), equity issuances ($4.3B raised), and cash flows from software operations ($836M invested).
    questions_and_answers:
      - question: |
          What is MicroStrategy's current business model?
        answer: |
          MicroStrategy is the world's first and largest Bitcoin treasury company (BTC), combining a Bitcoin treasury strategy with an enterprise analytics software business.
      - question: |
          How many Bitcoins does MicroStrategy currently hold?
        answer: |
          As of Q3 2024, MicroStrategy holds 252,220 Bitcoins valued at $18 billion.
      - question: |
          What are MicroStrategy's three mechanisms for acquiring Bitcoin?
        answer: |
          MicroStrategy acquires Bitcoin through debt financing ($4.3B in convertible debt), equity issuances ($4.3B raised), and cash flows from software operations ($836M invested).

  - context: |
      MicroStrategy announced its ambitious 21/21 Plan, a three-year capital raising strategy for 2025-2027, targeting to raise $42 billion total ($21B in equity and $21B in fixed income). The yearly targets are: 2025: $10B ($5B each in equity and fixed income), 2026: $14B ($7B each), and 2027: $18B ($9B each). They've filed a $21B ATM equity program, the largest in capital markets history. The fixed income component can include convertible debt, preferred equity, and hybrid capital instruments.
    questions_and_answers:
      - question: |
          What is MicroStrategy's 21/21 Plan?
        answer: |
          The 21/21 Plan is a three-year capital raising strategy (2025-2027) targeting to raise $42 billion total: $21B in equity and $21B in fixed income.
      - question: |
          What are the yearly capital raising targets in the 21/21 Plan?
        answer: |
          The yearly targets are: 2025: $10B ($5B each in equity and fixed income), 2026: $14B ($7B each), and 2027: $18B ($9B each).
      - question: |
          What types of instruments can be included in the fixed income component?
        answer: |
          The fixed income component can include convertible debt, preferred equity, hybrid capital instruments, and other similar instruments.

  - context: |
      MicroStrategy is transitioning from on-premise to cloud-based solutions, with subscription services now comprising 24% of total revenues. Their cloud platform, MicroStrategy ONE, is available on Azure, AWS, and Google Cloud marketplaces with AI-powered functionality. Subscription billings grew 93% year-over-year in Q3 2024 to $32.4 million, their fourth straight quarter of double-digit growth. The strong growth in subscription billings was driven by both existing customer migrations to the cloud and new customer wins.
    questions_and_answers:
      - question: |
          How is MicroStrategy's software business evolving?
        answer: |
          MicroStrategy is transitioning from on-premise to cloud-based solutions, with subscription services comprising 24% of total revenues and their cloud platform available on major cloud marketplaces.
      - question: |
          What was the growth in subscription billings for Q3 2024?
        answer: |
          Subscription billings grew 93% year-over-year in Q3 2024 to $32.4 million, marking their fourth straight quarter of double-digit growth.
      - question: |
          What is driving the growth in subscription billings?
        answer: |
          The growth in subscription billings is driven by both existing customer migrations to the cloud and new customer wins.
  - context: |
      MicroStrategy's software revenue for Q3 2024 was $129.5 million, with a gross margin of 82%. The company's enterprise analytics platform serves over 2,500 enterprise customers globally. Their cloud platform, MicroStrategy ONE, has achieved FedRAMP authorization, opening up opportunities in the federal government sector. The platform's AI capabilities include natural language querying, automated insights generation, and predictive analytics features.
    questions_and_answers:
